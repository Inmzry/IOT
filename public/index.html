	<style>
		.card {
            margin: auto;
            width: 20%;
            border: 3px solid gray;
            padding: 10px;
        }
		.text-right {
			text-align: right;
			margin-right: 16%;
		}
	</style>

	<body>
		<nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">LOGIN</a>
            
        </nav>
		<div class="card" style="width: 22rem; margin: 5% auto;">
			
			<form class="form" method="POST" action="/login">
				<div class="card-body" style="text-align: center; padding-left: 10% ;"></div>
					<p>
						<label>Username:</label>
						<input type="text" name="username"></input>
					</p>
					<p>
						<label>Password:</label>
						<input type="password" name="password" style="padding-left: 7px;"></input>
					</p>	
					<div class="text-right">	
						<button class="btn btn-primary" type="submit">LOG IN</button>
					</div>
					<a href="sign-up.html" style="color:rgb(46, 142, 46)">Click to SIGN-UP</a><br><br>
				</div>
			</form>
			
		</div>
